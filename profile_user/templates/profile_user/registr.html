{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'profile_user/css/assets.css' %}">
    <title>Регистрация</title>


</head>
<style>
    li{ width: 100%;
    color: #E0DFDF;
    Font-family: "Roboto", "Arial", sans-serif;
    font-style: normal;
    Font-size: 15px;
    font-weight: 300;}
</style>

<body>
    <div class="content_zone2">
        <div class="fon_registr">
            <div class="logo_registr">
                <a href="{% url 'index' %}"><img src="{% static 'profile_user/img/logo_registr.png' %}"></a>
            </div>
            <h1>Регистрация</h1>
            <form required  method="post">
                 <div style="width: 75%;" class="form_registr">
                {% csrf_token %}
                <div>
                    <label for="{{ forms.username.id_for_label }}" class="email_registr">{{ form.username.label }}</label>
                </div>
                {{ form.username }}
                <p style="color: #E0DFDF">{{form.username.errors}}</p>
            <div>
                    <label  for="{{ forms.email.id_for_label }}" class="email_registr">{{ form.email.label }}</label>
                </div>
                {{ form.email }}
                <p style="color: #E0DFDF">{{form.email.errors}}</p>

<!--                <input required class="email_input" type="email" aria-invalid="false"-->
<!--                       id="email"-->
<!--                       placeholder="Введите ваш адресс E-mail">-->
                <div>
                    <div class="pass">
                        <div>
                            <label for="{{ forms.password1.id_for_label }}" class="email_registr">{{ form.password1.label }}</label>
                        </div>
                        {{ form.password1 }}
<!--                        <input required class="email_input" type="password" aria-invalid="false"-->
<!--                               id="password"-->
<!--                               placeholder="Придумайте пароль">-->
                    </div>
                     <p style="color: #E0DFDF">{{form.password1.errors}}</p>
                    <div class="pass">
                        <div>
                        <label for="{{ forms.password2.id_for_label }}" class="email_registr">{{ form.password2.label }}</label>
                        </div>
                        {{ form.password2 }}
<!--                        <input required class="email_input" type="password" aria-invalid="false"-->
<!--                               id="rep-password"-->
<!--                               placeholder="Придумайте пароль">-->
                    </div>
                    <p style="color: #E0DFDF">{{form.password2.errors}}</p>
                </div>
                <div>
                    <label for="{{ forms.first_name.id_for_label }}" class="email_registr">{{ form.first_name.label }}</label>
                </div>
                {{ form.first_name }}

<!--                <input required class="email_input" aria-invalid="false"-->
<!--                       id="name"-->
<!--                       placeholder="Укажите своё имя">-->
                <button class="but_registr" style="margin-top: 50px;" value="{{ user.username }}" name="dzen" type="submit">Далее</button>
                 </div>
            </form>
        </div>
    </div>
</body>
